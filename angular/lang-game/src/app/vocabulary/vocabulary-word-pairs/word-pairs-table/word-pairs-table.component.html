<div class="table-container">
  <div class="table-container__header">
    <div class="table-name">Word Pairs Table</div>
    <div class="table-records-per-page">
      <select>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
      </select>
    </div>
  </div>
  <div class="table-container__body">
    <div
      class="table-container__body__column"
      *ngFor="let column of columns"
    >
      <div class="table-container__body__header-cell">
        {{ column.displayName }}
      </div>
      <div
        class="table-container__body__body-cell"
        *ngFor="let dataRow of (wordPairsState | async).wordPairsPagination.data"
      >{{ dataRow[column.name] }}</div>
    </div>
  </div>
  <div class="table-container__footer">
    <div class="table-pagination">
      <div class="table-pagination__records-displayed">xxx-xxx</div>
      <div>&nbsp;of&nbsp;</div>
      <div class="table-pagination__total-records">xxx</div>
      <div class="table-pagination__arrow-icons">
          <fa name="angle-left" size="2x"></fa>
          <fa name="angle-right" size="2x"></fa>
      </div>
    </div>
  </div>
</div>
