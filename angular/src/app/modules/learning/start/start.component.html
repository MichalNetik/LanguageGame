<div class="start-container">
  <div class="start-container__category-select-group">
    <div class="input-label">
      Select Category
    </div>
    <select
      class="btn-select-primary select-field"
    >
      <option
        *ngFor="let category of (learningState | async).wordPairCategories"
        [value]="category.id"
      >{{ category.name }}</option>
    </select>
  </div>

  <div class="start-container__radio-groups">
    <div class="start-container__radio-group">
      <input id="original-translation" type="radio" name="start-radio" checked>
      <label class="input-label" for="original-translation">
        Original &#8658; Translation
      </label>
    </div>
   
    <div class="start-container__radio-group">
      <input id="translation-original" type="radio" name="start-radio">
      <label class="input-label" for="translation-original">
        Translation &#8658; Original
      </label>
    </div>
  </div>

  <div class="start-container__nav-panel">
    <button class="btn-primary">Start Learning</button>
  </div>
</div>
